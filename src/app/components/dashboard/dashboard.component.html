<div class="dashboard-container">
    <div class="stats">
      <!-- Statistiques principales -->
      <mat-card class="stat-card">
        <mat-card-header>
          <mat-icon color="primary">work</mat-icon>
          <mat-card-title>Projets en cours</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <h2>{{ projectsInProgress }}</h2>
        </mat-card-content>
      </mat-card>
  
      <mat-card class="stat-card">
        <mat-card-header>
          <mat-icon color="accent">check_circle</mat-icon>
          <mat-card-title>Projets terminés</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <h2>{{ projectsCompleted }}</h2>
        </mat-card-content>
      </mat-card>
  
      <mat-card class="stat-card">
        <mat-card-header>
          <mat-icon color="warn">attach_money</mat-icon>
          <mat-card-title>Budget total</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <h2>{{ totalBudget | number: '1.0-0' }} FCFA</h2>
        </mat-card-content>
      </mat-card>
    </div>
  
    <!-- Graphiques -->
    <div class="charts">
      <mat-card class="chart-card">
        <mat-card-title>Répartition des projets</mat-card-title>
        <div class="chart-container">
          <canvas id="budgetChart"></canvas>
        </div>
      </mat-card>
    </div>
  
    <!-- Activités récentes -->
    <div class="recent-activities">
      <mat-card class="activities-card">
        <mat-card-title>Activités récentes</mat-card-title>
        <mat-list>
          <mat-list-item *ngFor="let activity of recentActivities">
            <span>{{ activity.title }}</span>
            <span class="timestamp">{{ activity.timestamp | date: 'short' }}</span>
          </mat-list-item>
        </mat-list>
      </mat-card>
    </div>
</div>
