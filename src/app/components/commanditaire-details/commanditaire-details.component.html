<div class="commanditaire-details-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Projets de {{ commanditaire?.nom }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Email: {{ commanditaire?.email }}</p>
        <p>Montant Financé: {{ commanditaire?.montantFinance | currency: 'CFA' }}</p>
  
        <mat-card>
          <mat-card-title>Projets associés</mat-card-title>
          <mat-card-content>
            <ul>
              <li *ngFor="let projet of commanditaire?.projets">
                <strong>{{ projet.nom }}</strong> - Statut: {{ projet.status }}
              </li>
            </ul>
          </mat-card-content>
        </mat-card>
      </mat-card-content>
    </mat-card>
  </div>
